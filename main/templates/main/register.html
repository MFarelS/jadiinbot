{% extends 'main/layouts/base.html' %}

{% block content %}
<div class="container">
    {% if error_msg %}
    <div class="alert alert-danger" role="alert">
        {{ error_msg }}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control mb-2" name="username" placeholder="Username">
        <input type="password" class="form-control mb-2" name="password" placeholder="Password">
        <input type="password" class="form-control mb-2" name="confirm_password" placeholder="Konfirmasi Password">
        <center>
            <button class="btn btn-primary">Daftar</button>
            <p><a href="{% url 'index' %}">Kembali ke login</a></p>
        </center>
    </form>
</div>
{% endblock %}
